{% extends 'base.html' %}

{% block head %}
<title>Product</title>
{% endblock %}

{% block body %}
<h1>Add Product</h1>
<form method="POST" action="/product">
    <div class="form-group row">
        <label for="productname" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="productname" name="productname" value="">
        </div>
    </div>
    <div class="form-group row">
        <label for="category" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="category" name="category" value="">
        </div>
    </div>
    <div class="form-group row">
        <label for="cost" class="col-sm-2 col-form-label">Cost</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="cost" name="cost" value="">
        </div>
    </div>
    <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="price" name="price" value="">
        </div>
    </div>
    <div class="form-group row">
        <label for="count" class="col-sm-2 col-form-label">Count</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="count" name="count" value="">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}

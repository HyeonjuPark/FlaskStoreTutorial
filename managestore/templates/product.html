{% extends 'base.html' %}

{% block head %}
<title>Product - {{ product.name }}</title>
{% endblock %}

{% block body %}
{% if product %}
<h1>Product: {{ product.name }}</h1>
<form method="POST" action="/product/{{product.id}}">
    <div class="form-group row">
        <label for="productname" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="productname" name="productname" value="{{ product.name }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="category" class="col-sm-2 col-form-label">Category</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="category" name="category" value="{{ product.category }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="cost" class="col-sm-2 col-form-label">Cost</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="cost" name="cost" value="{{ product.cost }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="registerAt" class="col-sm-2 col-form-label">Registered At</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="registerAt" name="registerAt" value="{{ product.registered_at }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="count" class="col-sm-2 col-form-label">Count</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="count" name="count" value="{{ product.count }}">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
<form method="POST" action="/remove/{{product.id}}" style="margin-top: 10px;">
    <button type="submit" class="btn btn-secondary">Remove</button>
</form>
{% else %}
<p>상품이 없습니다.</p>
{% endif %}
{% endblock %}
